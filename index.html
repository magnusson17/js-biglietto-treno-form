<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Prenota il tuo biglietto</title>
</head>

<body>
    <div id="section-1" class="py-3">
        <div class="container text-white">
            <div class="row w-100 text-center">
                <div class="col">
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="section-2">
        <div class="container w-75 bg-white border_rad_20px p-3">
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <label for="input-name-surname" class="mb-3">Nome e cognome</label> <br>
                    <input type="text" class="p-1 rounded" id="input-name-surname" name="input-name-surname">
                </div>

                <div class="col-4 text-center">
                    <label for="input-km" class="mb-3">Km da percorrere</label> <br>
                    <input type="number" class="p-1 rounded" min="0" id="input-km" name="input-km">
                </div>

                <div class="col-4 text-center">
                    <label for="input-age" class="mb-3">Fascia d'et√†</label> <br>
                    <select name="input-age" class="p-1 rounded" id="input-age">
                        <option class="text-center" value="" disabled selected>Scegli un'opzione</option>
                        <option class="text-center" value="minor">&#60; 18</option>
                        <option class="text-center" value="normal">tra 18 e 65</option>
                        <option class="text-center" value="over">&#62; 65</option>
                    </select>
                </div>
                
                <div class="col-12 text-center pt-4">
                    <button id="generate-btn" class="btn-basic-style rounded me-1">Genera</button>
                    <button id="delate-btn" class="btn-basic-style rounded ms-1" onclick="window.location.reload()">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="section-3" class="d-none py-3">
        <div class="container w-75">
            <div class="row">
                <div class="col-12 text-white text-center">
                    <h2>IL TUO BIGLIETTO</h2>
                </div>
            </div>
            <div class="row bg-white px-4 pt-3">
                <div class="col-12 border_b_gray">
                    <h3>DETTEGLIO PASSEGGERI</h3>
                </div>

                <div id="repeat-name" class="col-4 py-3">
                    <h3>NOME PASSEGGERO</h3>
                </div>

                <div id="offer-type" class="col-2 py-3">
                    <h4>Offerta</h4>
                </div>

                <div id="carriage-number" class="col-2 py-3">
                    <h4>Carrozza</h4>
                </div>

                <div id="cp-number" class="col-2 py-3">
                    <h4>Codice CP</h4>
                </div>

                <div id="ticket-cost" class="col-2 py-3">
                    <h4>Costo biglietto</h4>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <div id="main-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./asset/js/main.js"></script> -->
    <script type="text/javascript" src="./asset/js/mainTwo.js"></script>
</body>

</html>
